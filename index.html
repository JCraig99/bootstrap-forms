<!DOCTYPE HTML>
<html lang = "en">
<head>

  <meta charset = "UTF-8" />
  <title> The Quiz of Quizzes </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div id="container">
    <div class="row">
       <div class="col-md-8">


  <h1> A Quiz Quizzing You About Quizzes </h1>
    <p>Pop Quiz! How much do you know about quizzes? The quiz below will test your knowledge about quizzes. Don't worry! You don't have to take the quiz, only if you want to. </p>
    <p>The quiz information is pulled from <a href="https://en.wikipedia.org/wiki/Quiz">this Wikipeida page </a> about quizes.</p>

  <form>

<!--Q1-->

    <div class= "form-group">

      <label class ="form-control-label">In 1780, what did the word "quiz" initially mean? (Mark all that apply.) </label>

          <div class= "form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="definition" value="eccentric person"> Eccentric Person
          </label>
          </div>

          <div class= "form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="definition" value="study intently"> Study Intently
          </label>
          </div>

          <div class= "form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="definition" value="joke/hoax"> Joke/Hoax
          </label>
          </div>

          <div class= "form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="definition " value="test/exam"> Test/Exam
          </label>
          </div>

      </div>

<!--Q2-->

      <div class= "form-group">
      <label class ="form-control-label">The largest quiz, according to Guinness, was the "Quiz for Life." How many people participated? </label>
      </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="participants" value="2,280"> 2,280
            </label>
            </div>

        <div class="form-check">
          <label class="form-check-label">
              <input class="form-check-input" type="radio" name="participants" value="1,050"> 1,050
              </label>
              </div>

        <div class="form-check">
          <label class="form-check-label">
              <input class="form-check-input" type="radio" name="participants" value="460"> 460
              </label>
              </div>

        <div class="form-check">
          <label class="form-check-label">
              <input class="form-check-input" type="radio" name="participants" value="4,350"> 4,350
              </label>
              </div>

<!--Q3-->
        <div class= "form-group">
        <label class ="form-control-label" for="location">According to Guinness, where was the largest quiz competition held? (Type your answer in the box below.) </label>
            <input class="form-control" type="text" name="location" id="location">
          </div>


<!--Q4-->


      <div class= "form-group">
      <label class ="form-control-label" for="education">In an educational context, a quiz is usually a form of a student ________? (Type your answer in the box below.) </label>
          <input class="form-control" type="text" name="education" id="education">
        </div>

<!--Q5-->

        <div class= "form-group">
        <label class ="form-control-label" for="word">According to legend, what was the name of the Dublin theatre owner who made a bet that he could introduce the word "quiz" into the language within 24 hours? (Type your answer in the box below.) </label>
          <input class="form-control" type="text" name="word" id="word">
        </div>

<!--Q6-->

        <div class= "form-group">
          <label class="form-control-label" for="quiz_shows">People love to test their knowledge. Which, if any, of the shows listed below are NOT real quiz based shows? </label>
          <select class="form-control" name="quiz_shows" id="quiz_shows">
            <option value="none" >Select One</option>
            <option value="Jeopardy!">Jeopardy</option>
            <option value= "Who Wants to Be a Millionaire?">Who Wants to Be a Millionaire?</option>
            <option value="Quiz Call!">Quiz Call!</option>
            <option value="The Weakest Link.">The Weakest Link.</option>
            <option value="Bamboozle!">Bamboozle!</option>
            <option value="3,2,1 Answer!">3,2,1 Answer!</option>
          </select>
        </div>

<!--Butts-->
        <div class= "form-group">
            <button class="btn btn-primary" type="submit" value="submit">Submit</button>
            <button class="btn btn-primary" type="reset" value="reset">Reset</button>
        </div>
